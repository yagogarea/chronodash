services:
  chronodash:
    container_name: chronodash
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        MIX_ENV: ${MIX_ENV:-dev}
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=${MIX_ENV:-dev}
      - DEPLOYMENT_ENV=local
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=chronodash_dev
      - DB_HOST=postgres
    env_file:
      - path: ../.env.example
        required: true
      - path: ../.env
        required: false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - chronodash

  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chronodash_dev
    restart: always
    ports:
      - 5432:5432
    volumes: []
    networks:
      - chronodash
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  chronodash:
    name: chronodash
    driver: bridge
